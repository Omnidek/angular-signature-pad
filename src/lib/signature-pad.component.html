<div class="signature-pad">
    <canvas
        [width]="width"
        [height]="height"
        #canvas></canvas>
    <div class="buttons">
        <div [class]="doneButtonClass" *ngIf="showDoneButton" (click)="emitPointsAndBlob()">{{ doneButtonText }}</div>
        <div [class]="clearButtonClass" *ngIf="showClearButton" (click)="clearPad()">{{ clearButtonText }}</div>
    </div>
</div>
